<div class="bg-wrap-box custom_wrap">
    <section class="donate_wrap">
        <div class="container"> 
            <div class="donate_row1">
                <h3>Payment Details</h3>                    
                <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">

            </div>
            <form>
                <div class="donate_colum1">
                    <label for="cardNumber">CARD NUMBER</label>
                    <input 
                    type="tel"
                    name="cardNumber"
                    class="custom_input" 
                    placeholder="Valid Card Number"
                    autocomplete="cc-number"
                    required autofocus 
                    />
                </div>                            
                <div class="donate_row2">
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <div class="donate_colum2">
                                <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                <input 
                                type="tel" 
                                class="custom_input" 
                                name="cardExpiry"
                                placeholder="MM / YY"
                                autocomplete="cc-exp"
                                required 
                                />
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <div class="donate_colum3">
                                <label for="cardCVC">CV CODE</label>
                                <input 
                                type="tel" 
                                class="custom_input"
                                name="cardCVC"
                                placeholder="CVC"
                                autocomplete="cc-csc"
                                required
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="donate_colum1">
                    <label for="cardNumber">Amount</label>
                    <input 
                    type="tel"
                    class="custom_input" 
                    placeholder="Enter Amount"
                    />
                </div>
                <button type="submit" class="custom_btn">submit</button>
                <div class="row" style="display:none;">
                    <div class="col-xs-12">
                        <p class="payment-errors"></p>
                    </div>
                </div>
            </form>

            


        </div>
    </section>
